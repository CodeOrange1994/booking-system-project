# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: push

env:
  PROJECT_ID: pivot-lab-2203
  GKE_CLUSTER: booking-app-cluster
  GKE_ZONE: us-west1
  DOCKER_REGISTRY: us-west1-docker.pkg.dev/pivot-lab-2203/docker-image-repo


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      
      - name: Test backend
        run: |
          cd backend
          ./gradlew test

  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs: test
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GOOGLE_SA_CREDENTIALS }}'
          token_format: access_token

      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: oauth2accesstoken
          password: '${{ steps.auth.outputs.access_token }}'

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Build bootJar
        run: |
          cd backend
          ./gradlew bootJar

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags:  ${{ env.DOCKER_REGISTRY }}/booking-backend:latest
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: booking-system-ui
          file: booking-system-ui/Dockerfile
          push: true
          tags:  ${{ env.DOCKER_REGISTRY }}/booking-frontend:latest

  update-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GOOGLE_SA_CREDENTIALS }}'
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id:  ${{ env.PROJECT_ID }}
          install_components: kubectl

      - run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
      
      - name: Deploy
        run: |-
          kubectl rollout restart deployment booking-backend
          kubectl rollout statusdeployment booking-backend
          kubectl rollout restart deployment booking-frontend
          kubectl rollout statusdeployment booking-frontend



